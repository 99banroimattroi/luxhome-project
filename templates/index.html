<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Lux Home Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename ='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='style1.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title"><strong style="font-size: 16px;"> Lux Home </strong></span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="/">Home</a>
                    <a class="mdl-navigation__link" href="/search">Search</a>
                    <a class="mdl-navigation__link" href="/about">About</a>
                    <a class="mdl-navigation__link" href="/feedback">Feedback</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="/">Home</a>
                <a class="mdl-navigation__link" href="/search">Search</a>
                <a class="mdl-navigation__link" href="/about">About</a>
                <a class="mdl-navigation__link" href="/feedback">Feedback</a>
            </nav>
        </div>
        <main class="mdl-layout__content" style=" padding-top: 8px">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="../static/images/s1.jpg" style="width:100%; height: 500px;">
                </div>
                
                <div class="mySlides fade">
                    <img src="../static/images/s2.jpg" style="width:100%; height: 500px;">
                </div>
                    
                <div class="mySlides fade">
                    <img src="../static/images/s3.jpg" style="width:100%; height: 500px;">
                </div>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
            </div>

            <div class="mdl-grid portfolio-max-width">
                {% for hs in hs_list %}
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__media">
                        <img class="article-image" src="{{ hs.featured_photo }}"    alt="" > 
                    </div>
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{hs.name}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        {{hs.summary}}
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/detail/{{hs._id}}">Read more</a>
                    </div>
                </div>
                {% endfor %}
            </div>


        
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo"><a href="/login">Admin</a></div>
                </div>
                <div class="mdl-mini-footer__center-section">
                    <div><strong>Follow</strong></div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#"><img class="image-icon" src="../static/images/facebook.png" alt="" border="0"></a></li>
                        <li><a href="#"><img class="image-icon" src="../static/images/google-plus.png" alt="" border="0"></a></li>
                        <li><a href="#"><img class="image-icon" src="../static/images/linkedin.png" alt="" border="0"></a></li>
                    </ul>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
